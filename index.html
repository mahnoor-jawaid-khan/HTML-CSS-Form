<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <h1>Login</h1>
            <div class="name">
                <label for="">Username</label>
                <img src="./images/user.png" width="20px" alt="" />

                    <input type="text" placeholder="type your username" /></span>
            </div>

            <div class="name">
                <label for="">Password</label>
                <img src="./images/password.png" width="20px" alt="" />
                    <input type="tpassword" placeholder="type your password" /></span>
            </div>
            <div class="forget">
                <a href="#">Forget password?</a>
            </div>
            <div class="btn">
                <button type="submit">LOGIN</button>
            </div>
            <h3>Or Signup Using</h3>
            <div class="icons">
             <a href="">
                <i class="fa fa-facebook" style="background-color: rgb(36, 36, 93);"></i>
             </a>
             <a href="">
                <i class="fa fa-twitter" style="background-color: rgb(68, 174, 240);"></i>
             </a>
             <a href="">
                <i class="fa fa-google" style="background-color:maroon;"></i>
             </a>
            </div>

            <h3>Or Signup Using</h3>
            <h4>Sign Up</h4>
            

        </form>
    </div>
</body>

</html>
